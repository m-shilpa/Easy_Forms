{% extends 'base.html' %}
{% block content %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript>

    $(document).ready(function() {
    // Hide the div
    $('#notification').fadeIn("fast", function(){        
        $("#notification").fadeOut(4000);
    });
    
    });

</script>

    
    {% if msg %}
            <div id="notification">{{msg}}</div>
    {% else %}
            <div> </div>
    {% endif %}
    <br/>
    <h1>Logic</h1>


    <br/>

    <form method='POST' action="{{ url_for('logic',username=username,project_id=project_id, msg_id=1) }}" >
        {% for card in project.ordering %}
            {% if card == form_start_indicator %}
            <p><strong>{{form_start_indicator}}</strong>
                <select name={{form_start_indicator}} id={{form_start_indicator}}>
                    {% for c in project.cards.keys() %}
                    {% if c!=card %} 
                        {% if c!= project.ordering[card] %}
                            <option value="{{project.cards[c].id}}">{{project.cards[c].question}}</option>
                        {% else %}
                            <option value="{{project.cards[c].id}}" selected>{{project.cards[c].question}}</option>
                        {% endif %}
                    {% endif %}
                {% endfor %}
                </select>
            </p>
            {% else %}
            <p> <strong>{{project.cards[card].question}} </strong>  </p>
            <p>Jump to 
            <select name="{{project.cards[card].id}}" id="{{project.cards[card].id}}">
                {% for c in project.cards.keys() %}
                    {% if c!=card %} 
                        {% if c!= project.ordering[card] %}
                            <option value="{{project.cards[c].id}}">{{project.cards[c].question}}</option>
                        {% else %}
                            <option value="{{project.cards[c].id}}" selected>{{project.cards[c].question}}</option>
                        {% endif %}
                    {% endif %}
                {% endfor %}
                {% if project.ordering[card] == form_end_indicator %}
                    <option value='{{form_end_indicator}}' selected >{{form_end_indicator}}</option>
                {% else %}
                    <option value='{{form_end_indicator}}' >{{form_end_indicator}}</option>
                {% endif %}

            </select>
            </p>
        {% endif %}
        {% endfor %}    
        <input type="submit" value="Save Project" />
    </form>
{% endblock %}
